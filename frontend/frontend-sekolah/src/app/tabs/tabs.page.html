<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" href="/tabs/dashboard">
      <ion-icon aria-hidden="true" name="grid-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="siswa" href="/tabs/siswa">
      <ion-icon aria-hidden="true" name="people-outline"></ion-icon>
      <ion-label>Siswa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="guru" href="/tabs/guru" *ngIf="authService.getRole() === 'guru'">
      <ion-icon aria-hidden="true" name="school-outline"></ion-icon>
      <ion-label>Guru</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="kelas" href="/tabs/kelas" *ngIf="authService.getRole() === 'guru'">
      <ion-icon aria-hidden="true" name="library-outline"></ion-icon>
      <ion-label>Kelas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mata-pelajaran" href="/tabs/mata-pelajaran" *ngIf="authService.getRole() === 'guru'">
      <ion-icon aria-hidden="true" name="book-outline"></ion-icon>
      <ion-label>Mapel</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
