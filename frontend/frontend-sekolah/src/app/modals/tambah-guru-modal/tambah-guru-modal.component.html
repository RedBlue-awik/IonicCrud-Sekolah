<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Edit Guru' : 'Tambah Guru' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Batal</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="guruForm">
    <ion-item>
      <ion-label position="floating">NIP</ion-label>
      <ion-input type="text" formControlName="nip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Guru</ion-label>
      <ion-input type="text" formControlName="nama_guru"></ion-input>
    </ion-item>
    
    <ion-item *ngIf="!isEditMode">
      <ion-label position="floating">Username untuk Login</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isEditMode">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="confirm()" [disabled]="!guruForm.valid">
      <ion-icon name="checkmark-outline" slot="start"></ion-icon>
      Simpan
    </ion-button>
  </ion-toolbar>
</ion-footer>
