<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Edit Mata Pelajaran' : 'Tambah Mata Pelajaran' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Batal</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="mapelForm">
    <ion-item>
      <ion-label position="floating">Nama Mata Pelajaran</ion-label>
      <ion-input type="text" formControlName="nama_mapel"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="confirm()" [disabled]="!mapelForm.valid">
      <ion-icon name="checkmark-outline" slot="start"></ion-icon>
      Simpan
    </ion-button>
  </ion-toolbar>
</ion-footer>
