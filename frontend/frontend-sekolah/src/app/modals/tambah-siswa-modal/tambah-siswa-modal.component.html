<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Edit Siswa' : 'Tambah Siswa' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Batal</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="siswaForm">
    <ion-item>
      <ion-label position="floating">NIS</ion-label>
      <ion-input type="text" formControlName="nis"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Siswa</ion-label>
      <ion-input type="text" formControlName="nama_siswa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kelas</ion-label>
      <ion-select formControlName="id_kelas">
        <ion-select-option *ngFor="let k of dataKelas" [value]="k.id">{{ k.tingkatan }} {{ k.nama_kelas }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="!isEditMode">
      <ion-label position="floating">Username untuk Login</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item *ngIf="!isEditMode">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="confirm()" [disabled]="!siswaForm.valid">
      <ion-icon name="checkmark-outline" slot="start"></ion-icon>
      Simpan
    </ion-button>
  </ion-toolbar>
</ion-footer>
