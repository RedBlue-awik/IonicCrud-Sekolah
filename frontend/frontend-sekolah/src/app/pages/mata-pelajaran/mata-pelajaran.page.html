<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Kelola Mata Pelajaran</ion-title>
    <ion-buttons slot="end" *ngIf="userRole === 'guru'">
      <ion-button (click)="tambah()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let m of dataMapel">
      <ion-item>
        <ion-label>{{ m.nama_mapel }}</ion-label>

        <ion-buttons slot="end" *ngIf="userRole === 'guru'">
          <ion-button fill="clear" color="primary" (click)="edit(m)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="delete(m.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item-options side="end" *ngIf="userRole === 'guru'">
        <ion-item-option color="primary" (click)="edit(m)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(m.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
